<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="icon" type="image/png" href="logo.png"> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            overflow: hidden;
        }

        .wide-image {
            width: 100%;
            height: auto;
            display: block;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .logo-container {
            margin: 20px auto; /* Center the logo */
            text-align: center; /* Center the logo */
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Make the logo circular */
            border-radius: 50%; /* Make the logo circular */
            object-fit: cover; /* Ensure the logo fills the circular area */
        }

        .explainer {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
            text-align: center; /* Center the text */
        }

        section {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            text-align: center; /* Center the text */
        }

        section:first-of-type {
            border: 1px solid #444; /* Add border to the first section only */
            background-color: #222; /* Add background color to the first section only */
        }

        section h2 {
            color: #f4f4f4;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
        }

        footer {
            background-color: #111;
            padding: 20px 0;
        }

        .bottom-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .bottom-menu img {
            width: 30px;
            height: 30px;
        }

        .footer-text {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Wide Picture" class="wide-image">
    </header>
    <main>
        <div class="logo-container">
            <img src="logo1.jpg" alt="Your Logo" class="logo">
        </div>
        <div class="explainer">
            <p>Cerberus is a Decentralized DAO and a Real Yield DEX only on Fantom/Sonic.</p>
        </div>
        <section>
            <h2>Real Yield</h2>
            <p>Tired of inflationary tokenomics? At Cerberus, staking rewards are real yield.</p>
        </section>
        <section>
            <h2>About Us</h2>
            <p>We are a group of Fantom-Sonic Maxis.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>sonic.cerberus@gmail.com</p>
        </section>
    </main>
    <footer>
        <div class="bottom-menu">
            <a href="https://example.com/x"><img src="x_icon.png" alt="X"></a>
            <a href="https://t.me/telegram"><img src="telegram_icon.png" alt="Telegram"></a>
            <a href="https://example.com/whitepaper"><img src="whitepaper_icon.png" alt="Whitepaper"></a>
        </div>
        <div class="footer-text">
            &copy; 2024 Your Company. All rights reserved.
        </div>
    </footer>
</body>
</html>
