<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        header {
            width: 100%;
            overflow: hidden;
        }

        .wide-image {
            width: 100%;
            height: auto;
            display: block;
        }

        main {
            padding: 20px;
        }

        .logo-container {
            margin: 20px 0;
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            height: auto;
        }

        .explainer {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
        }

        section {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
            text-align: left;
        }

        section h2 {
            text-align: center;
            color: #f4f4f4;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Wide Picture" class="wide-image">
    </header>
    <main>
        <div class="logo-container">
            <img src="logo1.jpg" alt="Your Logo" class="logo">
        </div>
        <div class="explainer">
            <p>Cerberus is a Decentralized DAO and a Real Yield DEX only on Fantom/Sonic.</p>
        </div>
        <section>
            <h2>Real Yield</h2>
            <p>Tired of inflationary tokenomics? At Cerberus, staking rewards are real yield.</p>
        </section>
        <section>
            <h2>About Us</h2>
            <p>We are a group of Fantom-Sonic Maxis.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>sonic.cerberus@gmail.com</p>
        </section>
    </main>
</body>
</html>
