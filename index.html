<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        header {
            width: 100%;
            overflow: hidden;
        }

        .wide-image {
            width: 100%;
            height: auto;
            display: block;
        }

        main {
            padding: 20px;
        }

        .logo-container {
            margin: 20px 0;
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            height: auto;
        }

        .explainer {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner.jpg" alt="Wide Picture" class="wide-image">
    </header>
    <main>
        <div class="logo-container">
            <img src="logo1.jpg" alt="Your Logo" class="logo">
        </div>
        <div class="explainer">
            <p>Your explainer text goes here. This is where you describe your website or your product.</p>
        </div>
    </main>
</body>
</html>
